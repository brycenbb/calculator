<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file2.js" defer ></script>
</head>
<body>
    <!-- Before refactoring -->
    <div class="container">
        <div class="display">
            <div class="text"></div>
        </div>
        <div class="row first" id="firstRow">
            <div class="box"><button id="clear">AC</button></div>
            <div class="box"><button>&#177;</button></div>
            <div class="box"><button class="percentage">&#65285</button></div>
            <div class="box"><button class="symbol">&#247</button></div>
        </div>
        <div class="row">
            <div class="box"><button class="number">7</button></div>
            <div class="box"><button class="number">8</button></div>
            <div class="box"><button class="number">9</button></div>
            <div class="box"><button class="symbol">&#215</button></div>
        </div>
        <div class="row">
            <div class="box"><button class="number">4</button></div>
            <div class="box"><button class="number">5</button></div>
            <div class="box"><button class="number">6</button></div>
            <div class="box"><button class="symbol">-</button></div>
        </div>
        <div class="row">
            <div class="box"><button class="number">1</button></div>
            <div class="box"><button class="number">2</button></div>
            <div class="box"><button class="number">3</button></div>
            <div class="box"><button class="symbol">+</button></div>
        </div>
        <div class="row">
            <div class="left">
                <div class="box" id="zero"><button class="number">0</button></div>
            </div>
            <div class="right">
                <div class="box"><button class="decimal">.</button></div>
                <div class="box"><button class="symbol">=</button></div>
            </div>           
        </div>
    </div>
    
</body>
</html>
